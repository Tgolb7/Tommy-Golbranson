
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: white; padding: 1rem 0; text-align: center; }
        nav ul { list-style: none; padding: 0; display: flex; justify-content: center; background: #444; margin: 0; }
        nav ul li { margin: 0 15px; }
        nav ul li a { text-decoration: none; color: white; }
        .container { padding: 20px; max-width: 800px; margin: auto; }
        form { display: flex; flex-direction: column; }
        label, input, textarea { margin-bottom: 10px; }
        input, textarea { padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
